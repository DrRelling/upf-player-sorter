<!DOCTYPE html>
<head>
  <title>UPF Player Sorter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link
    rel="stylesheet"
    href="./style.css"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script
    src="script.js"
    defer="defer"
  ></script>
</head>
<body>
  <div class="container">
    <h1>FaB UPF Player Sorter</h1>
    <div class="row">
      <div class="col-9">
        <div id="tables"></div>
        <div
          id="unassigned-players"
          hidden="hidden"
        >
          <b>Unassigned:</b>
          <span id="unassigned-players-list"></span>
        </div>
      </div>
      <div class="col-3">
        <div class="mb-3">
          <label
            for="table-layout"
            class="form-label"
            >Table Size/Layout
            <i
              id="help-table"
              class="ms-2 bi bi-question-circle-fill"
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Enter the size of the tables if they're all the same, or enter a list of comma-separated values for tables of different sizes."
            ></i>
          </label>

          <input
            id="table-layout"
            class="form-control"
            onchange="update()"
            onkeypress="this.onchange()"
            onpaste="this.onchange()"
            oninput="this.onchange()"
          />
        </div>
        <div class="mb-3">
          <label
            for="players"
            class="form-label"
            >Players<i
              id="help-players"
              class="ms-2 bi bi-question-circle-fill"
              data-bs-toggle="popover"
              data-bs-trigger="hover"
              data-bs-content="Enter a list of players with one name per line"
            ></i
          ></label>
          <textarea
            class="form-control"
            id="players"
            rows="20"
            onchange="update()"
            onkeypress="this.onchange()"
            onpaste="this.onchange()"
            oninput="this.onchange()"
          ></textarea>
        </div>
        <button
          id="randomize-button"
          type="button"
          class="btn"
          disabled="true"
          onclick="randomize()"
        >
          Randomize
        </button>
      </div>
    </div>
  </div>
</body>

<template id="table-template">
  <div class="me-3">
    <table class="table table-sm">
      <thead>
        <tr>
          <th
            scope="col"
            colspan="2"
          ></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</template>

<template id="row-template">
  <tr>
    <th scope="row"></th>
    <td></td>
  </tr>
</template>
